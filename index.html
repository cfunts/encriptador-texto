<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infografico-encriptador</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <main class="principal">
        
        <img class="logo" src="./Logo-1.png">
        
		
		<section class="contenido-texto">
			<textarea class="cuadro-texto" id="texto" name="texto">Ingrese el texto aquí.</textarea>        
		</section>

        <section class="contenido-aviso">
            <img class="exclamacion" src="./bi_exclamation-circle-fill-1.png"><p class="aviso"> Solo letras munúsculas y sin acentos</p>
        </section>
        
        <section class="botones">
            <input class="encriptar" type="button" value="Encriptar" id="btn-encriptar">
            <input class="desencriptar" type="button" value="Desencriptar" id="btn-desencriptar">
        </section>
		
			
		<section class="cuadro-mensaje" >
			<img class="muñeco"src="./Muñeco.png" alt="Muñeco">
			<input type="text" class="mensaje-1">Ningún mensaje fue encontrado.</p>
			<p class="mensaje-2">Ingresa el texto que desees encriptar o desencriptar.</p>
		</section>
    </main>

    

    <script src="./app.js"></script>
    
</body>
</html>
